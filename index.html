<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://play-lh.googleusercontent.com/HUuQc4Zpl6x7fUyX-jFMmcuUbW77REw4UKl5rfhHfP4VY6ctBU1w1I_RZWsXaojFgIo">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    
    <div class="container" style="margin-top: 50px">
      <div class="card row">
        <div class="card-header">Todo List</div>

        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" name="todo" id="todo" placeholder="Bir todo yazın...">
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Todo Əlavə edin</button>
          </form>
          <hr>
        </div>

        <div class="card-body">
          <hr>
          <h5 class="card-title" id="tasks-title">Todolar</h5>
          <div class="form-row">
            <div class="form-row col-md-6">
              <input type="text" class="form-control" name="filter" id="filter" placeholder="Bir todo axtarın...">
            </div>
          </div>
          <hr>
          <ul class="list-group">
            
          </ul>
          <hr>
          <a href="#" class="btn btn-dark" id="clear-todos">Bütün todoları təmizlə</a>
        </div>

      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
